<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA - Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', cursive;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Partea st√¢ngƒÉ cu fundal »ôi text */
        .left-side {
            flex: 1;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1516834474-48c0abc2a902?ixlib=rb-1.2.1');
            background-size: cover;
            background-position: center;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(231, 76, 60, 0.8);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Partea dreaptƒÉ cu video */
        .right-side {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-side,
            .right-side {
                flex: none;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <h1>Mul»õumesc cƒÉ ai acceptat! üíñ</h1>
                <p>√émpreunƒÉ vom scrie cele mai frumoase pove»ôti...</p>
                <p>‚ù§Ô∏è You make my heart skip a beat ‚ù§Ô∏è</p>
                <!-- AdaugƒÉ orice text dore»ôti aici -->
            </div>
        </div>
        
        <div class="right-side">
            <div class="video-wrapper">
                <!-- √énlocuie»ôte VIDEO_ID cu ID-ul video-ului tƒÉu de pe YouTube -->
                <iframe src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
